<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="App.js" defer></script>

</head>
<body>
  
  <header>
    <h1 class="header-heading">Cash Register App</h1>
    <p class="header-para">Enter the Bill amount and Cash given to get the minimum number of notes to return.</p>
  </header>

  <main>

    <div class="bill">
      <label for="bill-amount">Bill Amount</label>
      <input type="number" id="bill-amount" />
      <button class="next-button">Next</button>
      <p class="bill-error"></p>
    </div>

    <div class="cash">
      <label for="cash-given">Cash Given</label>
      <input type="number" id="cash-given">
      <button class="check-button">Check</button>
      <p class="cash-error"></p>
    </div>
    <div class="divider"></div>
    <p class="paid"></p>

    <table class="table">
      <caption class="table-heading">Return Change</caption>
      <tr>
        <th>No. of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>

      <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>

  </main>

</body>
</html>
